<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" type="text/css" href="form.css">
    <title>DaTeam</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, target-densityDpi=device-dpi, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>

<body>
    <div class="wrapper">
        <header class="header">
        </header>
        <section class="main">
            <div class="contentWrapper">
                <img class="monster" src="assets/images/logo_white.svg" alt="DaTeam">
                <img class="logo" src="assets/images/dateam.svg" alt="DaTeam">
                <h2>Notre équipe au service de vos développements</h2>
            </div>
        </section>
        <section class="contact js-only">
            <div class="contentWrapper">
                <h2>Nous contacter</h2>
                <form class="form contact-form">
                    <div class="form-group">
                        <input type="text" name="name" class="input inputText empty" required autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" />
                        <label>Nom</label>
                    </div>
                    <div class="form-group">
                        <input type="email" name="email" class="input inputText empty" required autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" />
                        <label>Email</label>
                    </div>
                    <div class="form-group">
                        <textarea name="message" class="input inputTextArea empty" required autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"></textarea>
                        <label>Votre message</label>
                    </div>
                    <div class="g-recaptcha" data-sitekey="6LcxEeIZAAAAAJO0bA4flXusnPR5Dy-jc1P4t7Pg" data-size="normal"></div>
                    <button class="contact-btn btn btn-primary">Envoyer</button>
                </form>
            </div>
        </section>
        <footer class="footer">
            <ul class="social">
                <li class="linkedIn">
                    <a href="https://www.linkedin.com/company/dateam/" target="_blank">
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon" viewBox="0 0 24 24" preserveAspectRatio="xMidYMid meet">
                            <path d="M19 0h-14c-2.761 0-5 2.239-5 5v14c0 2.761 2.239 5 5 5h14c2.762 0 5-2.239 5-5v-14c0-2.761-2.238-5-5-5zm-11 19h-3v-11h3v11zm-1.5-12.268c-.966 0-1.75-.79-1.75-1.764s.784-1.764 1.75-1.764 1.75.79 1.75 1.764-.783 1.764-1.75 1.764zm13.5 12.268h-3v-5.604c0-3.368-4-3.113-4 0v5.604h-3v-11h3v1.765c1.396-2.586 7-2.777 7 2.476v6.759z" />
                        </svg>
                    </a>
                </li>
                <li class="twitter">
                    <a href="https://twitter.com/DaTeamFr" target="_blank">
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon" viewBox="0 0 24 24" preserveAspectRatio="xMidYMid meet">
                            <path d="M19 0h-14c-2.761 0-5 2.239-5 5v14c0 2.761 2.239 5 5 5h14c2.762 0 5-2.239 5-5v-14c0-2.761-2.238-5-5-5zm-.139 9.237c.209 4.617-3.234 9.765-9.33 9.765-1.854 0-3.579-.543-5.032-1.475 1.742.205 3.48-.278 4.86-1.359-1.437-.027-2.649-.976-3.066-2.28.515.098 1.021.069 1.482-.056-1.579-.317-2.668-1.739-2.633-3.26.442.246.949.394 1.486.411-1.461-.977-1.875-2.907-1.016-4.383 1.619 1.986 4.038 3.293 6.766 3.43-.479-2.053 1.08-4.03 3.199-4.03.943 0 1.797.398 2.395 1.037.748-.147 1.451-.42 2.086-.796-.246.767-.766 1.41-1.443 1.816.664-.08 1.297-.256 1.885-.517-.439.656-.996 1.234-1.639 1.697z" />
                        </svg>
                    </a>
                </li>
                <li class="facebook">
                    <a href="https://www.facebook.com/DaTeamFr" target="_blank">
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon" viewBox="0 0 24 24" preserveAspectRatio="xMidYMid meet">
                            <path d="M19 0h-14c-2.761 0-5 2.239-5 5v14c0 2.761 2.239 5 5 5h14c2.762 0 5-2.239 5-5v-14c0-2.761-2.238-5-5-5zm-3 7h-1.924c-.615 0-1.076.252-1.076.889v1.111h3l-.238 3h-2.762v8h-3v-8h-2v-3h2v-1.923c0-2.022 1.064-3.077 3.461-3.077h2.539v3z" />
                        </svg>
                    </a>
                </li>
            </ul>
        </footer>
    </div>
    <script src="daContact.js"></script>
    <script src="index.js"></script>
</body>

</html>
