<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>DaTeam</title>
</head>

<body>
    <div class="wrapper">
        <header>
            <div class="header-container">
                <nav role="navigation" class="navbar">
                    <a class="logo" href="#main">
                        <image class="logo-image" src="logo.png"></image>
                    </a>
                    <ul class="menu">
                        <li class="menu-item"><a href="#company">La DaTeam</a></li>
                        <li class="menu-item"><a href="#team">L'équipe</a></li>
                        <li class="menu-item"><a href="#support">Ils nous font confiance</a></li>
                        <li class="menu-item"><a href="#contact">Nous contacter</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <section id="main" class="slide ss-style-triangles">
            <div class="content">
                <div class="slide-block main-desc">Image</div>
            </div>
        </section>
        <section id="company" class="slide ss-style-triangles">
            <div class="content">
                <div class="slide-block company-detail">
                    <h1>La DaTeam</h1>
                    <p></p>
                </div>
                <div class="slide-block">Image</div>
            </div>
        </section>
        <section id="team" class="slide ss-style-triangles">
            <div class="content">
                <div class="slide-block team-detail">
                    <h1>L'équipe</h1>
                    <p></p>
                </div>
                <div class="slide-block">Image</div>
            </div>
        </section>
        <section id="support" class="slide ss-style-triangles">
            <div class="content">
                <div class="slide-block support-detail">
                    <h1>Ils nous font confiance</h1>
                    <p></p>
                </div>
                <div class="slide-block">Image</div>
            </div>
        </section>
        <section id="contact" class="slide ss-style-triangles">
            <div class="content">
                <div class="slide-block contact-detail">
                    <h1>Nous contacter</h1>
                    <p></p>
                </div>
                <div class="slide-block">Image</div>
            </div>
            <div class="content copyright">
                <div class="slide-block">© DaTeam 2019</div>
            </div>
        </section>
    </div>
</body>

</html>
